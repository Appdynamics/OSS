# resource bundle for the messages
# key consists of: <PREFIX_><description>
# <PREFIX_> - any valid prefix like MSG_, EXC_, etc.
# <description> - short description started with the upper case letter and used
# upper case to represent each next word.

#{0}=exact name of the ejbCreate... method.
#{1}=Abstract bean name.
# EXC_NoCreateException=Method {0}() in {1} does not declare CreateException in its throws clause.
EXC_NoCreateException={1} \u5185\u306e\u30e1\u30bd\u30c3\u30c9 {0}() \u306f\u3001throws \u53e5\u5185\u3067\u306f CreateException \u3092\u5ba3\u8a00\u3057\u307e\u305b\u3093\u3002

# EXC_TransactionNotActive=Transaction is not active.
EXC_TransactionNotActive=\u30c8\u30e9\u30f3\u30b6\u30af\u30b7\u30e7\u30f3\u304c\u6709\u52b9\u3067\u306f\u3042\u308a\u307e\u305b\u3093\u3002
# EXC_PKUpdate=Cannot change PK field value.
EXC_PKUpdate=PK \u30d5\u30a3\u30fc\u30eb\u30c9\u5024\u3092\u5909\u66f4\u3067\u304d\u307e\u305b\u3093\u3002

