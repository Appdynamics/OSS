# resource bundle for runtime messages
# key consists of: <subpackage>.<class>.<method>.<description>
# <subpackage> - is optional, package under runtime
# <class> - class name
# <method> - method name
# <description> - short description (use _ to represent space)
# all keys should be in lowercase
# query.queryimpl.init.compiledquery.invalidtype=Invalid compiled query of type {0}.
query.queryimpl.init.compiledquery.invalidtype=\u578b {0} \u306e\u30b3\u30f3\u30d1\u30a4\u30eb\u6e08\u307f\u30af\u30a8\u30ea\u304c\u6b63\u3057\u304f\u3042\u308a\u307e\u305b\u3093\u3002
# query.queryimpl.init.compiledquery.isnull=Compiled query is null.
query.queryimpl.init.compiledquery.isnull=\u30b3\u30f3\u30d1\u30a4\u30eb\u3055\u308c\u305f\u30af\u30a8\u30ea\u304c NULL \u3067\u3059\u3002
# query.queryimpl.doexecute.pmclosed=PersistenceManager is closed.
query.queryimpl.doexecute.pmclosed=PersistenceManager \u3092\u7d42\u4e86\u3057\u307e\u3059\u3002
# query.queryimpl.doexecute.notboundtopm=Query is not bound to a PersistenceManager.
query.queryimpl.doexecute.notboundtopm=\u30af\u30a8\u30ea\u306f PersistenceManager \u306b\u5236\u9650\u3055\u308c\u3066\u3044\u307e\u305b\u3093\u3002

# {0} - query identity
# LOG_CreateNewQuery=QueryImpl create new query {0}
LOG_CreateNewQuery=QueryImpl \u306f\u65b0\u898f\u30af\u30a8\u30ea {0} \u3092\u4f5c\u6210\u3057\u307e\u3059
# {0} - query identity
# {1} - compiled query
# LOG_CreateNewQueryFromCompiled=QueryImpl create new query {0} from {1}
LOG_CreateNewQueryFromCompiled=QueryImpl \u306f {1} \u304b\u3089\u65b0\u898f\u30af\u30a8\u30ea {0} \u3092\u4f5c\u6210\u3057\u307e\u3059
# {0} - query
# LOG_CompileQuery=QueryImpl compile query {0}
LOG_CompileQuery=QueryImpl \u306f\u30af\u30a8\u30ea {0} \u3092\u30b3\u30f3\u30d1\u30a4\u30eb\u3057\u307e\u3059
# {0} - query
# {1} - query parameter values
# LOG_ExecuteQuery=QueryImpl execute query {0} with parameters {1}
LOG_ExecuteQuery=QueryImpl \u306f\u30d1\u30e9\u30e1\u30fc\u30bf {1} \u3092\u6301\u3064\u30af\u30a8\u30ea {0} \u3092\u5b9f\u884c\u3057\u307e\u3059
