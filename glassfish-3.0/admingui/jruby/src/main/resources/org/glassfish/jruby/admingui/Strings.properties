tree.jrubyContainer=Ruby Container
tree.jrubyContainer.tooltip=Ruby Container

jrubyContainerTitle=Ruby Container
jrubyContainerTitleHelp=Container to host Ruby web applications such as Ruby on Rails, Merb, Sinatra or any Rack based Ruby application.

jrubyHome=JRuby Home:
jrubyHomeHelp=Path to the installation of JRuby
runtime=Initial Pool Size:
runtimeHelp=Initial number of JRuby runtimes available in the pool. Must be > 0 and >= minimum and <= maximum pool size.
runtimeMin=Minimum Pool Size:
runtimeMinHelp=Minimum possible number of JRuby runtimes in the pool. Must be > 0 and  <= initial and maximum pool size.
runtimeMax=Maximum Pool Size:
runtimeMaxHelp=Maximum possible number of JRuby runtimes in the pool. Must be > 0 and >= minimum and initial pool size.

appType.auto-detect=Auto Detection
appType=Framework:
appTypeHelp=Setting this property will bypass the normal, and potentially lengthy, auto-detection process and force deployment on the specified framework
rackEnv=Rack Environment
rackEnvHelp=Environment in which a JRuby application such as Rails or Merb would run
mtSafe=MT-Safe
mtSafeHelp=Thread-safe setting for the framework in which the application will run; only affects applications started using an auto-detected user-provided startup script
